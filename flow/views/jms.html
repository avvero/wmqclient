<span>
    <span ng-if="isOptionOn('app.isDebugMode')">{{log.headers['message-id']}}</span>
    <!--<span>{{tension}}</span>-->
    <span class="log-date" ng-click="onClick(log, 'selected')">
        {{log.headers.timestamp | date:'yyyy-MM-dd HH:mm:ss'}}
    </span>
    <div class="row">
        <div class="col-md-6">
            <b ng-if="$first">Headers</b>
            <pre ng-if="!!log.prettify">{{log.headers | json}}</pre>
            <pre ng-if="!log.prettify">{{log.headers}}</pre>
        </div>
        <div class="col-md-6">
            <b ng-if="$first">Body</b>
            <pre ng-if="!!log.prettify">{{log.body | json}}</pre>
            <pre ng-if="!log.prettify">{{log.body}}</pre>
        </div>
        <button type="button" class="btn btn-xs btn-primary message-prettify" title="Prettify" ng-click="log.prettify = !log.prettify">
            <i class="fa fa-code"></i>
        </button>
        <button type="button" class="btn btn-xs btn-success message-send" title="Send" ng-click="send(log)">
            <i class="fa fa-envelope"></i>
        </button>
    </div>
</span>
